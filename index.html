<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="calcBody">

    <!-- <span>Bellz Calculator</span> -->

    <div class="screen" id="Screen"></div>
   
    <div class="keyPads">

        <div class="numeralKeys">
            <button class="custom-button">7</button>
            <button class="custom-button">8</button>
            <button class="custom-button">9</button>
            <button class="custom-button">4</button>
            <button class="custom-button">5</button>
            <button class="custom-button">6</button>
            <button class="custom-button">1</button>
            <button class="custom-button">2</button>
            <button class="custom-button">3</button>
            <button class="custom-button">0</button>
            <button class="custom-button">C</button>
            <button class="custom-button">=</button>
        </div>
        <div class="functionKeys">
            <button class="custom-button">/</button>
            <button class="custom-button">x</button>
            <button class="custom-button">+</button>
            <button class="custom-button">-</button>
        </div>

    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
